            <!-- 2 5 5  -->

            <div class="row">
                <div class="col-xs-12"><div class="box">12 col</div></div>
            </div>

            <!--  8 2 2 -->
            <div class="row">
                <div class="col-xs-8"><div class="box">8 col</div></div>
                <div class="col-xs-2"><div class="box">2 col</div></div>

            </div>

            <div class="row">
                <div class="col-xs-1"><div class="box">1 col</div></div>
                <div class="col-xs-2"><div class="box">2 col</div></div>

            </div>

            <!-- 5 (2 2 8) 5 (6 6) -->
            <div class="row">
                <div class="col-xs-6">
                    <div class="box">
                        <div class="row">
                            <div class="col-xs-2">
                                <div class="box-nested">Nested 2 col</div>
                            </div>

                            </div>

                        </div>
                    </div>
                </div>

                <div class="col-xs-6">
                    <div class="box">

                            </div>
                            <div class="col-xs-6">
                                <div class="box-nested">Nested 6 col</div>
                            </div>
                        </div>
                    </div>

            <!-- scale -->
            <div class="row">
